<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOVI</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="CSS/login-page.css" />

    <!-- icon -->
    <link rel="icon" type="image/x-icon" href="/IMG/images.png">

</head>

<body>
    <nav class="navbar navbar-expand-lg container">
        <a class="navbar-brand fw-bold fs-1 text-uppercase" href="/index.html" id="logo">movi</a>
    </nav>
    <div id="gen-container">
        <div id="form-wrapper">
            <h2>Create An Account</h2>
            <form action="#">
                <div id="form-control">
                    <input type="text" required />
                    <label class="text-truncate">Email</label>
                </div>
                <div id="form-control">
                    <input type="text" required />
                    <label class="text-truncate">Phone Number</label>
                </div>
                <div id="form-control">
                    <input type="password" required />
                    <label>Password</label>
                </div>
                <div id="form-control">
                    <input type="password" required />
                    <label>Confirm Password</label>
                </div>
                <button type="submit"><a href="/pricing.html">Sign Up</a></button>
                <div class="form-help">
                    <div class="condition">
                        <input type="checkbox" id="remember-me" required />
                        <label for="condition">Agree to our <a href="#">Terms And Conditions</a></label>
                    </div>

                </div>
            </form>
            <p>Already Have An Account? <a href="/login-page.html">Login</a></p>
            <small>
                This page is protected by Google reCAPTCHA to ensure you're not a bot.
                <a href="#">Learn more.</a>
            </small>
        </div>
    </div>
    <div class="loader">
    </div>






    <script>
        window.addEventListener("load", () => {
            const loader = document.querySelector(".loader");

            loader.classList.add("loader--hidden");

            loader.addEventListener("transitionend", () => {
                document.body.removeChild(loader);
            });
        });

    </script>


</body>

</html>
